<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="content-img-wrapper">
            <div id="content-img"></div>
            <div id="img-backdrop"></div>
            <div id="img-caption"></div>
        </div>
        <div id="content-info">
            <div id="content-title"></div>
            <div id="content-text"></div>
            <div id="content-nav"></div>
        </div>
    </div>
    <div id="contact">
        <div id="contact-form-wrapper">
            <form id="contact-form">
                <div class="input-line">
                    <input 
                        class="input-half-width" 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="NAME*"
                    />
                    <input 
                        class="input-half-width" 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="PHONE*"
                    />
                </div>
                <div class="input-line">
                    <input 
                        class="input-half-width" 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="EMAIL*"
                    />
                    <input 
                        class="input-half-width" 
                        type="number" 
                        id="employees" 
                        name="employees" 
                        placeholder="# OF EMPLOYEES"
                    />
                </div>
                <div id="comments-line">
                    <label for="comments">COMMENTS</label>
                    <input 
                        type="text" 
                        id="comments" 
                        name="comments" 
                    />
                </div>
                <div id="subscription-line">
                    <input 
                        type="radio" 
                        id="subscribe-input" 
                        name="subscribe" 
                    />
                    <label for="subscribe-input">Sign up for our newsletter!</label>
                </div>
                
                <div id="submit-line">
                    <input 
                        class="input-half-width" 
                        type="submit" 
                        id="submit" 
                        name="submit" 
                        placeholder="arrow"
                    />
                    <div>* indicates a required field</div>
                </div>
               


            </form>
        </div>
        
        <div id="contact-info"></div>
    </div>
    <div id="footer">
        <div id="copyright">COPYRIGHT Â© 2022 Company Name ALL RIGHTS RESERVED.</div>
        <div id="footer-logo"></div>
    </div>
</body>
</html>
